<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!--link href="css/bootstrap.min.css" rel="stylesheet"-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "container-fluid">
    <h1 class = "text-center">Gateiro</h1><br>
    <div class = "row">
      <div class = "col-sm-6">
      <!-- Formulário -->
        <form action = "/" class = "form-horizontal">
          
          <!-- Campo nome -->
          <div class = "form-group">
            <label for = "nome" class = "control-label col-sm-3">Nome : </label>
            <div class = "col-sm-6">
              <input id = "nome" type = "text" class = "form-control">
            </div>
          </div>
          
          <!-- Campo email -->
          <div class = "form-group">
            <label for = "email" class = "control-label col-sm-3">Email :</label>
            <div class = "col-sm-6">
              <input id = "email" type = "text" class = "form-control" placeholder = "Email">
            </div>
          </div>

          <!-- Campo CPF-->
          <div class = "form-group">
            <label for = "CPF" class = "control-label col-sm-3">CPF :</label>
            <div class = "col-sm-6">
               <input type="int" class="form control" id="cpf" placeholder="Insira seu CPF aqui."/>
            </div>
          </div>

          <!-- Campo checkbox-->
          
            <div class="form-check">

              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Deseja receber emails</label>
            </div>

           
          </div>
        </div>
         </form>
        </div>
        <div class = "col-sm-6">
          <form action = "" class = "form-horizontal">
          
          <!-- Campo Número -->
          <div class = "form-group">
            <label for = "numero" class = "control-label col-sm-3">Número : </label>
            <div class = "col-sm-6">
              <input id = "numero" type = "text" class = "form-control" placeholder = "numero">
            </div>
          </div>
          
          <!-- Campo Bandeira -->
          <div class = "form-group">
            <label for = "bandeira" class = "control-label col-sm-3">Bandeira :</label>
            <div class = "col-sm-6">
              <input id = "bandeira" type = "text" class = "form-control" placeholder = "bandeira">
            </div>
          </div>

          <!-- Campo Validade(Mês/Ano)-->
          <div class = "form-group">
            <label for = "validade" class = "control-label col-sm-3">Validade :</label>
            <div class = "col-sm-6">
              <input id = "validade" type = "text" class = "form-control">
            </div>
          </div>

          <div class="form-group">
              <div class="col-sm-12">
                  <button class="btn btn-default btn-block">Enviar</button>
              </div>
          </div>
        </div>
      </div>    

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
